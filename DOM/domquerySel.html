<!DOCTYPE html>
<html>
<head>
	<title>DomSelector</title>
</head>
<body>
	<p class="t">HTML</p>
	<p class="t">CSS<span>Helloo</span></p>
	<p class="t">BOOTSTRAP</p>
	<p class="t">JS</p>
	<ul>
		<li>AEC</li>
		<li>ACET</li>
		<li>ACOE</li>
	</ul>
<script type="text/javascript">
	let a = document.querySelector('.t');

</script>
</body>
</html>
