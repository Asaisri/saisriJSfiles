<!DOCTYPE html>
<html>
<head>
	<title>DomTable</title>
</head>
<body>
	<table border="2" padding = "2" width="80px">
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
	</table>
	<script type="text/javascript">
		let a = document.getElementsByTagName('td');
		for(var c = 0; c<a.length;c++)
		{
			a[c].innerHTML=c+1;
		}
		
	</script>
</body>
</html>
