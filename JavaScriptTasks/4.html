<!DOCTYPE html>

	<title>Task 4</title>
</head>
<body>
	<script type="text/javascript">
		let a = [2,5,6,3,7,47,56,36];
		let es = 0;
		let os = 0;
		for (var i = 0; i < a.length; i++) {
			if (a[i]%2==0){
				es += a[i];
			}
			else{
				os+=a[i];
			}
		}
		document.write("Even sum =" +es +"<br>");
		document.write("Odd sum =" +os);
	</script>

</body>
</html>
