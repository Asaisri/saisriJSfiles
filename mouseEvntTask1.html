<!DOCTYPE html>
<html>
<head>
	<title>Balloon Task</title>
</head>
<body>
	<center>
	<div style="height:500px;width:350px;background-color: ghostwhite;border:2px solid black;box-shadow:2px 2px 2px black;">
		<img src="m1.jpg" id="a">
	</div>
	</center>
	<script type="text/javascript">
		let b = document.getElementById('a');
		b.addEventListener('mousemove',()=>{
			b.src = "m2.jpg"
		})
	</script>
</body>
</html>
