<!DOCTYPE html>
<html>
<head>
	<title>Task1</title>
</head>
<body>
	<center>
	<div style="height:400px;width:1000px;background-color:ghostwhite">
		<div style="height:340px;width:650px;background-color:lightgrey;margin-left:30px;float:left;margin-top:30px;border:2px solid darkblue">
			<img src="1.png" style="height:250px;width:180px;float:left;margin-left:30px;margin-top:40px;" onclick="getimg('1.png')">
			<img src="2.webp" style="height:250px;width:180px;float:left;margin-left:20px;margin-top:40px;"onclick="getimg('2.webp')">
			<img src="3.jpg" style="height:250px;width:180px;float:left;margin-left:20px;margin-top:40px;"onclick="getimg('3.jpg')">
		</div>
		<div style="height:340px;width:250px;background-color:pink;float:right;margin-top:30px;margin-right:35px;border:2px solid darkblue" id="output"> 
		</div>
	</div>
	</center>
	<script type="text/javascript">
		function getimg(img_view) {
			document.getElementById('output').innerHTML="<img src ='"+img_view+"' style='width:180px;height:250px; margin-left:10px;margin-top:40px;'/>";
		}
	</script>

</body>
</html>
