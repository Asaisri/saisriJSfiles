<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style type="text/css">
		td:not(#result){
			cursor: pointer;
		}
	</style>
</head>
<body>
	<center><h4>Calculator</h4></center>
	<center>
		<table border="" style="height:500px;width:50%;text-align:center;font-size:40px;">
			<tr>
				<td colspan="4" id="result" style="height:60px;text-align:right"></td>
			</tr>
			<tr>
				<td onclick="getnum('9')">9</td>
				<td onclick="getnum('8')">8</td>
				<td onclick="getnum('7')">7</td>
				<td onclick="getnum('/')">/</td>
			</tr>
			<tr>
				<td onclick="getnum('6')">6</td>
				<td onclick="getnum('5')">5</td>
				<td onclick="getnum('4')">4</td>
				<td onclick="getnum('*')">*</td>
			</tr>
			<tr>
				<td onclick="getnum('3')">3</td>
				<td onclick="getnum('2')">2</td>
				<td onclick="getnum('1')">1</td>
				<td onclick="getnum('-')">-</td>
			</tr>
			<tr>
				<td onclick="getnum('0')">0</td>
				<td onclick="clearall('')">C</td>
				<td onclick="getnum('=')">=</td>
				<td onclick="getnum('+')">+</td>
			</tr>
		</table>
	</center>
	<script type="text/javascript">
		function getnum(val){
			if (val=='='){
				var s = document.getElementById('result').innerText;
				document.getElementById('result').innerText = eval(s);
			}
			else{
				document.getElementById('result').innerText += val;
			}
		}
		function clearall(){
			document.getElementById('result').innerText='';
		}
	</script>
</body>
</html>
