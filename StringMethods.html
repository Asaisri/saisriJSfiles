<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name = "viewport" content="width=device-width,initial-scale=1">
	<title>JS | String methods</title>
</head>
<body>
	<h2>String Methods</h2>
	<script type="text/javascript">
		let s = 'FullStack Morning Batch';
		let s1 = new String('saisri');
		document.write(typeof(s)+"<br>");
		document.write(typeof(s[0]),"<br>"); // to find individual characters by using indices
		document.write(typeof(s1));
	</script>
</body>
</html>
