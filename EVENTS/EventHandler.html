	<p id="para"></p>
	<script type="text/javascript">
		var i = 1;
		function incby1(){
			if (i<=5){
				document.getElementById('para').innerText = i++
			}	
		}
		function decby1(){
		if (i>0)
			{
				document.getElementById('para').innerText = i--
