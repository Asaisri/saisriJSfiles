<!DOCTYPE html>
<html>
<head>
	<title>Onchange Event</title>
</head>
<body>
	<center>
	<select onchange="getclg(this.value)" style="width:300px;height:30px;">
		<option style="text-align:center;">-----select College-----</option>
		<option value="AEC">AEC</option>
		<option value="ACET">ACET</option>
		<option value="ACOE">ACOE</option>
	</select>
	<p id="par"></p>
	</center>
	<script type="text/javascript">
		function getclg(Clg_name){
			// alert(Clg_name);
			document.getElementById('par').innerText = Clg_name;
		}
	</script>
</body>
</html>
