<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form</title>
</head>
<body>
<label>Enter your name</label>
<input  id = "p" type="text" name="" value="" onkeyup="sample(this.value)">
<span id = "sp_id"></span>
<script type="text/javascript">
	function sample(a)
	{
		if (a.length == 0)
		{
			document.getElementById('sp_id').innerText = "enter your name";
			document.getElementById('p').style.border = "2px solid red";
		}
	}
</script>
</body>
</html>
