<!DOCTYPE html>
<html>
<head>
	<title>Input Validation</title>
</head>
<body>
	<p>Enter some text in the fields below, then press the "Submit form" button to submit the form.</p>
	<form id="f" method="post">
		First name:
		<input type="text" name="fn" id="fstnm">
		<br><br>
		Last name:
		<input type="text" name="ln" id="lstnm"><br><br>
		<select name="Clg" id="clg">
			<option>----Select Colleges----</option>
			<option value="AEC">AEC</option>
			<option value="AEC">ACET</option>
			<option value="AEC">ACOE</option>
		</select>
		<br><br>
		<input type="button" onclick="form1()" value="submit form">
	</form>
	<script type="text/javascript">
		function form1(){

			let a = document.getElementById('f');
			a.submit();
			//a.reset();
		}
	</script>
</body>
</html>
